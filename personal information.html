<!DOCTYPE html>
<html>
    <head>
        <title>personal information</title>
    </head>
    <body>
        <form>
            <fieldset>
                <h1>PERSONAL INFORMATION</h1>
                <label>name:</label>
                <input type="text" id="name"><br><br>
                <label>email:</label>
                <input type="text" id="email"><br><br>
                <label>contact number:</label>
                <input type="password" id="contact number"><br><br>
                <label>father's name:</label>
                <input type="text" id="father's name"><br><br>
                <label>mother's name:</label>
                <input type="text" id="mother's name"><br>
                <br><br>
                <label>GENDER</label><br>
                <input type="radio" id="female" name="gender" value="female">female<br>
                <input type="radio" id="male" name="gender" value="male">male<br><br>
                <label>NUMBER OF SIBLINGS</label><br>
                <input type="radio" id="1" name="1" value="1">1<br>
                <input type="radio" id="2" name="2" value="2">2<br>
                <input type="radio" id="more" name="more" value="more">more<br><br>
                <label>HOBBIES</label><br>
                <input type="checkbox" id="singing" value="singing">singing<br>
                <input type="checkbox" id="dancing" value="dancing">dancing<br>
                <input type="checkbox" id="painting" value="painting">painting<br>
                <input type="checkbox" id="drawing" value="drawing">drawing<br><br>
                <button>SUBMIT</button>
            </fieldset>
        </form>
    </body>
</html>
